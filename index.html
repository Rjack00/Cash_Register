<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="main-container">
        <h1>Cash Register</h1>
        
        <div class="cash-transaction">
            <div class="amount-due elem-background transaction-background">
                <label for="cost-amount">Amount Due:</label>
                <input type="text" id="cost-amount" class="input-field" placeholder="0">
            </div>
            <div class="cash elem-background transaction-background">
                <label for="cash">Cash Received:</label>
                <input type="text" id="cash"  class="input-field" placeholder="0">
            </div>
            <div id='change-total-div' class="elem-background transaction-backgrounds">
                <p>Total Change Due:</p>
                <div id="change-total">0</div>
            </div>
        </div>

        <div class="cashier-section">
            <div class="cid-section elem-background cashier-elem-background">
                <div id="change-due">Change Due:</div>
            </div>
            <div class="btn-section">
                <div id="keypad" class="buttons">
                    <button class="key" id="key1" data-number="1">1</button>
                    <button class="key" id="key2" data-number="2">2</button>
                    <button class="key" id="key3" data-number="3">3</button>
                    <button class="key" id="key4" data-number="4">4</button>
                    <button class="key" id="key5" data-number="5">5</button>
                    <button class="key" id="key6" data-number="6">6</button>
                    <button class="key" id="key7" data-number="7">7</button>
                    <button class="key" id="key8" data-number="8">8</button>
                    <button class="key" id="key9" data-number="9">9</button>
                    <button class="key" id="decimal" data-number="."><b>.</b></button>
                    <button class="key" id="key0" data-number="0">0</button>
                    <button class="key" id="backspace" data-number="back">‚Üê</button>
                </div>
                <div class="purchase-clear-section">
                    <button id="purchase-btn" class="purchase-clear-btn">Complete Transaction</button>
                    <button id="clear-btn" class="purchase-clear-btn">Clear Transaction</button>
                </div>
            </div>
            <div class="cid-section elem-background cashier-elem-background">
                <div id="cash-in-drawer">
                    <p class="change-display cid-header">Cash in Drawer:</p>
                </div>
                
            </div>
        </div>
        
    </div>  

<script type="module" src="script.js"></script>
</body>
</html>
