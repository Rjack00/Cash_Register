<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="main-container">
        <h1>Cash Register</h1>
        
        <div class="cash-transaction">
            <div class="amount-due elem-background transaction-background">
                <label for="cost-amount">Amount Due:</label>
                <input type="number" id="cost-amount" placeholder="0">
            </div>
            <div class="cash elem-background transaction-background">
                <label for="cash">Cash Received:</label>
                <input type="number" id="cash" placeholder="0">
            </div>
            <div id='change-total-div' class="elem-background transaction-backgrounds">
                <p>Total Change Due:</p>
                <div id="change-total">0</div>
            </div>
        </div>

        <div class="cashier-section">
            <div class="cid-section elem-background cashier-elem-background">
                <div id="change-due">Change Due:</div>
            </div>
            <div class="btn-section">
                <div id="keypad" class="buttons">
                    <button class="key" onclick="pressKey('1')"></button>
                    <button class="key" onclick="pressKey('2')"></button>
                    <button class="key" onclick="pressKey('3')"></button>
                    <button class="key" onclick="pressKey('4')"></button>
                    <button class="key" onclick="pressKey('5')"></button>
                    <button class="key" onclick="pressKey('6')"></button>
                    <button class="key" onclick="pressKey('7')"></button>
                    <button class="key" onclick="pressKey('8')"></button>
                    <button class="key" onclick="pressKey('9')"></button>
                    <button class="key" onclick="pressKey('0')"></button>
                    <button class="key" onclick="clearDisplay()">C</button>
                    <button class="key" onclick="backspace()"></button>
                </div>
                <button id="purchase-btn">Purchase</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="cid-section elem-background cashier-elem-background">
                <div id="cash-in-drawer">
                    <p class="change-display cid-header">Cash in Drawer:</p>
                </div>
                
            </div>
        </div>
        
    </div>  

<script type="module" src="script.js"></script>
</body>
</html>
